<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background Change</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .section {
      height: 100vh; /* full screen height */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    .section1 {
      background-color: #3498db; /* Blue */
    }

    .section2 {
      background-color: #2ecc71; /* Green */
    }

    .section3 {
      background-color: #e74c3c; /* Red */
    }
  </style>
</head>
<body>
  <div class="section section1">Welcome (Blue)</div>
  <div class="section section2">Next Section (Green)</div>
  <div class="section section3">Another Section (Red)</div>
</body>
</html>
