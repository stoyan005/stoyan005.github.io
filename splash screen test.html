<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Wider Tablet</title>
		<style>
			.right-section {
				position: relative;
				width: 50vw; /* Or whatever size your layout uses */
				height: 100vh;
				background-color: black;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* Laptop image styling */
			.hero-laptop {
				width: 80%;
				height: auto;

				/* Smooth fade on edges */
				mask-image: radial-gradient(
					circle,
					rgba(0, 0, 0, 1) 70%,
					rgba(0, 0, 0, 0) 100%
				);
				-webkit-mask-image: radial-gradient(
					circle,
					rgba(0, 0, 0, 1) 70%,
					rgba(0, 0, 0, 0) 100%
				);

				/* Optional fade-in animation */
				animation: fadeIn 1.5s ease-in-out;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="right-section">
			<img
				src="logo1.png"
				alt="Laptop Illustration"
				class="hero-laptop"
			/>
		</div>
	</body>
</html>
