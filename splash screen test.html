<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Fade into Background</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<style>
		body {
			margin: 0;
			background-color: #000000; /* Set background color */
		}

		.image-container {
			width: 100%;
			max-width: 600px;
			margin: 40px auto;
			overflow: hidden;
		}

		.image-container img {
			border-radius: 150px;
			width: 100%;
			height: auto;
			display: block;

			/* Fading mask */
			mask-image: radial-gradient(circle, black 60%, transparent 100%);
			-webkit-mask-image: radial-gradient(
				circle,
				black 60%,
				transparent 100%
			);
		}
	</style>
	<body>
		<div class="image-container">
			<img src="coding_logo.jpg" alt="Fading Image" />
		</div>
	</body>
</html>
